<select ng-model="selectedPost" ng-change="fixDate()" ng-options="post.title for post in posts">
</select>

<form ng-if="selectedPost">
    <label for="title">Title</label>
    <input type="text" id="title" ng-model="selectedPost.title" />
    <label for="author">Author</label>
    <input type="text" id="author" ng-model="selectedPost.author"/>
    <label for="date">Date</label>
    <input type="date" id="date" ng-model="selectedPost.date"/>
    <label for="blogText">Blog Text</label>
    <textarea id="blogText" rows="3" ng-model="selectedPost.blogText"></textarea>

    <button id="save-button" ng-click="ThisWouldBeAFunctionThatUpdatesThePostInDatabase()">Update Post</button>
</form>
