<form class="form-group">
    <label for="title">Title</label>
    <input type="text" ng-model="title" id="title" />
    <label for="author">Author</label>
    <input type="text" ng-model="author" id="author" />
    <label for="date">Date</label>
    <input type="date" ng-model="date" id="date" />
    <label for="blogText">Blog Text</label>
    <textarea ng-model="blogText" id="blogText" rows="3"></textarea>

    <button id="save-button" ng-click="submitPost()">Save</button>





</form>
